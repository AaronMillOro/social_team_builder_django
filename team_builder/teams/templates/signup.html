{% extends "layout.html" %}

{% block content %}
<div class="bounds">
  <div class="grid-70 centered">
    <h2>Sign Up</h2>
    <form method="POST" action="{% url 'teams:sign_up' %}">
      {% csrf_token %}
      {{ form.as_table }}
      <button class="button-primary">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
