{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{% url 'accounts:sign_in' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button-primary" value="Sign In">
</form>
{% endblock %}

{% block body %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="POST" action="{% url 'teams:sign_in' %}">
          {% csrf_token %}
          {{ form.as_p }}
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Password" />
        <button class="button-primary">Sign In</button>
        <a class="button" href="signin.html">Sign Up</a>
      </form>
    </div>
  </div>
{% endblock %}
