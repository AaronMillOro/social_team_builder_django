{% extends "layout.html" %}

{% block content %}
<div class="bounds">
  <div class="grid-70 centered">
    <h2>Sign In</h2>
    <form method="POST" action="{% url 'teams:sign_in' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
